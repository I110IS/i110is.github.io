name: pages

on:
  push:
    branches: [ "master" ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: build-and-deploy-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build site
        run: |
          npm install
          ./build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
